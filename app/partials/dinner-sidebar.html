<div id="sideBarView" class="col-md-2 bg-success" ng-controller="DinnerCtrl" ng-init="function1()">

    <h3>My dinner</h3>
    <div>
        Number of guests: {{numberOfGuests}} <span id="numberOfGuests"></span>
    </div>
    <div>
        <button id="minusGuest" class="btn" ng-click="removeGuest()"><span class="glyphicon glyphicon-minus"></span></button>
        <button id="plusGuest" class="btn" ng-click="addGuest()"><span class="glyphicon glyphicon-plus"></span></button>
    </div>
    <br>
  <table id="sideMenuTable" class="table">
        <thead>
            <tr>
                <th>Dish name</th>
                <th>Cost</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="selectedDish_Display in selectedMenu track by $index">
            <td>{{selectedDish_Display.title}}</td>
            <td>{{getPrice(selectedDish_Display)}}</td>
            <td>
                <button ng-click="removeDish(selectedDish_Display)"><span class="glyphicon glyphicon-remove"></span>
                </button>
            </td>
        </tr>
        </tbody>
  </table>



    <h4 class="text-primary text-center">
        Total price: {{totalPrice()}}<span id="totalPrice"></span> SEK
    </h4>

    <button id="startButton" class="btn btn-primary">
        <a href="#!/overview" class="btn btn-primary">Confirm dinner</a>
        <span class="glyphicon glyphicon-chevron-ok"></span>
    </button>

    <br>
</div>
